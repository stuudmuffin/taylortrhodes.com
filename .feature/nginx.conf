resolver 127.0.0.11 ipv6=off valid=10s;
resolver_timeout 5s;

server {
    listen 80 default_server;

    # Match commit SHA like abc123.feat.taylortrhodes.com
    server_name ~^(?<sha>[0-9a-f]+\.feat\.taylortrhodes\.com)$;

    location / {
        proxy_pass http://$sha:8080;   # target container listens on 8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        error_page 502 504 = @fallback;
    }

    location @fallback {
        add_header Content-Type text/plain;
        return 200 "Feature environment not found. Maybe it expired or was cleaned up.";
    }
}
