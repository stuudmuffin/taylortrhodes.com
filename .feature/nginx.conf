resolver 127.0.0.11 ipv6=off valid=10s;
resolver_timeout 5s;

server {
    listen 80 default_server;

    # Match commit SHA like abc123.feat.taylortrhodes.com
    server_name ~^(?<sha>[0-9a-f]+\.feat\.taylortrhodes\.com)$;

    location / {
        proxy_pass http://$sha:8080;   # target container listens on 8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        error_page 502 504 = @fallback;

        proxy_intercept_errors on;
        proxy_connect_timeout 2s;   # how long to wait to connect
        proxy_send_timeout    5s;   # timeout for sending request to backend
        proxy_read_timeout    5s;   # timeout for reading response from backend
        send_timeout          5s;   # timeout for sending to client

        error_page 500 502 504 = @fallback;
    }

    location @fallback {
        default_type text/html;
        return 200 "<html><body><h1>Feature environment not found</h1><p>Maybe it expired or was cleaned up.</p></body></html>";
    }
}
